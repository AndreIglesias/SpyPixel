<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Pixel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f3f3f3;
            border-bottom: 1px solid #ccc;
        }
        .menu a {
            text-decoration: none;
            color: #007bff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .menu a:hover {
            background-color: #007bff;
            color: #fff;
        }
        form {
            margin: 0 auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: rgb(204, 226, 255);
            color: #007bff;
        }
        .flash {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="{{ url_for('index') }}">Home</a>
        <div>
            <a href="{{ url_for('create_pixel') }}">Create Pixel</a>
            <a href="{{ url_for('view_pixels') }}">View Pixels</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
    <form method="POST">
        <h2>Create Pixel</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <label for="pixel_tag">Pixel Tag:</label><br>
        <input type="text" id="pixel_tag" name="pixel_tag"><br>
        <input type="submit" value="Create Pixel">
    </form>
</body>
</html>
